<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>SPRO</title>
    </head>
    <body class = 'main'>
        <div>
            <!--Menu Bar-->
            <nav class="navbar navbar-expand-lg navbar-dark" id="menu-bar">
                <img id='sbapro' src="./images/Untitled design (2).png" alt="SPRO Logo">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" id='home' href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id = 'pricing' href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id = 'arbitrage' href="#">Arbitrage</a>
                      </li>
                  </ul>
                </div>
              </nav>

            <!--Content-->

            <table class="table table-borderless rounded-3" id="dynamic-table-all">
                <thead>
                  <tr>
                    <th scope="col"></th> <!-- where our calcultor button will go -->
                    <th scope="col">Return</th>
                    <th scope="col">Event Date</th>
                    <th scope="col">Event</th>
                    <th scope="col">Market</th>
                    <th scope="col">Bets</th>
                    <th scope="col">Books</th>
                    <th scope="col">Last Updated</th>
                  </tr>
                </thead>
                <tbody class = "table-dark" id="content-entries"></tbody><!-- to be filled in dynamically via javascript -->



              </table>
              <div id="no-bets-message" style="display: none;">No bets available.</div>
          
        </div>
        
        <div id='calc-clicked' style="display:none;">
          
        
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
